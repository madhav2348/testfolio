<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        @font-face {
            font-family: 'Ditty';
            src: url('font/Ditty.ttf') format('truetype');
        }
        h1, h2 {
            font-size: 4.5em;
            margin: 0.5em 0;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            font-family: 'Ditty', cursive;
            color: white;
        }

        #container {
            height: 7200px;
            /* Adjust based on number of frames */
        }

        #image-wrapper {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100%;
        }

        #frame {
            width: auto;
            height: 100%;
            object-fit: contain;
        }

        .blur-overlay {
            display: flex;
            flex-direction: row;
            top: 40%;
            position: absolute;

            left: auto;
            padding: 8px;
            width: 100%;
            height: auto;
            z-index: 5;
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.1);
            z-index: 4;
        }

        .left-box {
            margin: 10px;
             width: calc(100% - 10px);
            height: calc(100% - 10px);
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            display: block;
            margin: 0;
        }

        .right-box {
            margin: 10px;

        }

        #switchBtn {

            --btn-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            /* background: var(--btn-gradient); */
            color: white;
            padding: 14px 22px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            border: 2px solid transparent;
            /* used with border-image */

            /* Gradient text using background-clip */
            background-image: var(--btn-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Gradient border */
            border-image: var(--btn-gradient) 1;
            box-shadow: none;
            overflow: visible;
        }

        @media (max-width: 768px) {
            .blur-overlay {
                display: none;
            }

            .info-box {
                display: none;
            }

            #disclaimer {
                font-size: 12px;
                padding: 5px;
            }

            #switchBtn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="disclaimer"
            style="position: relative; top: 0; left: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 5; font-size: 10px;">
            This kind of animation Trick is used by companies like Meta, Google , to optimize their webite.
        </div>
        <div id="image-wrapper">
            <img id="frame" src="scene/1/output/output_0001.png" alt="animation frame">
            <button id="switchBtn" style="position: absolute; top: 10px; right: 10px; z-index: 10;">720 frames</button>
            <div class="blur-overlay">
<div style="width: 20%; height: 20% ; align-content: center; justify-items: center; "> 


    <img class="info-box left-box" src="image/me.jpg" alt="Left Image">
</div>

                <div class="info-box right-box"> <h1>Description: This is a placeholder for an empty image on the left.</h1></div>

            </div>
            <div id="blur-overlay">

                <div id="journey">

                </div>
                
            </div>
        </div>
    </div>

    <script>
        const frame = document.getElementById('frame');
        const container = document.getElementById('container');
        const switchBtn = document.getElementById('switchBtn');

        const totalFrames1 = 720;
        const totalFrames2 = 263;
        const images1 = [];
        const images2 = [];
        for (let i = 1; i <= totalFrames1; i++) {
            images1.push(`scene/1/output/output_${String(i).padStart(4, '0')}.png`);
        }
        for (let i = 1; i <= totalFrames2; i++) {
            images2.push(`scene/2/output/output_${String(i).padStart(4, '0')}.png`);
        }

        let currentScene = 1;
        let images = images1;
        let totalFrames = totalFrames1;
        let currentFrame = 0;

        function updateFrame() {
            const scrollTop = window.pageYOffset;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScroll;
            const frameIndex = Math.floor(scrollFraction * (totalFrames - 1));
            if (frameIndex !== currentFrame && frameIndex < totalFrames) {
                currentFrame = frameIndex;
                frame.src = images[currentFrame];
            }
        }

        function switchScene() {
            currentScene = currentScene === 1 ? 2 : 1;
            images = currentScene === 1 ? images1 : images2;
            totalFrames = currentScene === 1 ? totalFrames1 : totalFrames2;
            container.style.height = (totalFrames * 10) + 'px';
            currentFrame = 0;
            frame.src = images[0];
            switchBtn.textContent = currentScene === 1 ? '720 frames' : '263 frames';
            window.scrollTo(0, 0);
        }

        switchBtn.addEventListener('click', switchScene);
        window.addEventListener('scroll', updateFrame);
    </script>
</body>

</html>
